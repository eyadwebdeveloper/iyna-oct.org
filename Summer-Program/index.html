<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/popup.css">
	<link rel="shortcut icon" type="image/jpg" href="imgs/logo.png"/>
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <title>Welcome to the IYNA Summer-Program!</title>
</head>

<body>
    <div class="popup-container" id="popup">
        <div class="popup-box">
            <h2 id="popup-text">Welcome</h2>
            <div class="links">
              <a class="close-btn" id="popup-link">Ok</a>
            </div>
        </div>
      </div>
	  <section class="dots-container" id="loading">
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
	  </section>
      <div class="container">
		<div class="forms-container">
		  <div class="signin-signup">
			<form class="sign-in-form" id="sign-in-form">
			  <h2 class="title">Login</h2>
			  <div class="input-field">
				<i class="fas fa-envelope"></i>
				<input type="email" placeholder="Email" id="sign-in-email" />
			  </div>
			  <div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Password" id="sign-in-password" />
			  </div>
			  <a href="./forgot-password">Forgot Password?</a>
			  <input type="submit" value="Login" class="btn solid" />
			  <p class="social-text">Or Login with</p>
			  <div class="social-media">
				<button class="google"  id="sign-in-google">
					<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
					<path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
					<path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
					<path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
					<path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
				  </svg>
					Continue with Google
				  </button>
			  </div>
			</form>
			<form class="sign-up-form" id="sign-up-form">
			  <h2 class="title">Sign Up</h2>
			  <div class="input-field">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Username" id="sign-up-name" />
			  </div>
			  <div class="input-field">
				<i class="fas fa-envelope"></i>
				<input type="email" placeholder="Email" id="sign-up-email" />
			  </div>
			  <div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Password" id="sign-up-password" />
			  </div>
			  <input type="submit" class="btn" value="Register" />
			  <p class="social-text">Or Sign Up with</p>
			  <div class="social-media">
				<button class="google" id="sign-up-google">
					<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
					<path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
					<path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
					<path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
					<path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
				  </svg>
					Continue with Google
				  </button>
			  </div>
			</form>
		  </div>
		</div>
  
		<div class="panels-container">
		  <div class="panel left-panel">
			<div class="content">
			  <h3>New here ?</h3>
			  <p>
				go to the registering by clicking the link below!
			  </p>
			  <button class="btn transparent" id="sign-up-btn">
				Sign Up
			  </button>
			</div>
			<img src="imgs/log.svg" class="image" alt="" />
		  </div>
		  <div class="panel right-panel">
			<div class="content">
			  <h3>One of us ?</h3>
			  <p>
				go to the login by clicking the link below!
			  </p>
			  <button class="btn transparent" id="sign-in-btn">
				Login
			  </button>
			</div>
			<img src="imgs/register.svg" class="image" alt="" />
		  </div>
		</div>
	  </div>
  
<script type="module" src="js/sign-in.js"></script>
<script type="module" src="js/sign-up.js"></script>
<script src="js/user.js"></script>

</body>

</html>
