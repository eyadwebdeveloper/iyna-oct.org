<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/popup.css">
	<link rel="shortcut icon" type="image/jpg" href="imgs/logo.png"/>
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <title>Forgot Password</title>
</head>

<body>
    <div class="popup-container" id="popup">
        <div class="popup-box">
            <h2 id="popup-text">Welcome</h2>
            <div class="links">
              <a class="close-btn" id="popup-link">Ok</a>
            </div>
        </div>
      </div>
	  <section class="dots-container" id="loading">
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
	  </section>
      <div class="container">
		<div class="forms-container">
		  <div class="signin-signup">
			<form class="sign-in-form" id="reset-password-form">
			  <h2 class="title">Forgot password</h2>
			  <div class="input-field">
				<i class="fas fa-envelope"></i>
				<input type="email" placeholder="Email Address" id="reset-password-email" />
			  </div>
			  <input type="submit" value="Reset" class="btn solid" id="reset-password-btn" />
			  
			</form>
			
		</div>
  
		<div class="panels-container">
		  <div class="panel left-panel">
			<div class="content">
			  <h3>Changed Password ?</h3>
			  <p>
				Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
				ex ratione. Aliquid!
			  </p>
			  <a href="./">
				<button class="btn transparent" >
					Login
				  </button>
			  </a>
			</div>
			<img src="imgs/log.svg" class="image" alt="" />
		  </div>
		  
		</div>
	  </div>
<script type="module" src="js/reset-password.js"></script>


</body>

</html>
